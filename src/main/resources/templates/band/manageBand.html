<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>밴드 관리 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('/img/board.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* 상단 정렬 */
      min-height: 100vh;
    }

    h1, h2 {
      color: #333;
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      transform: translateY(1px);
    }

    /* 애니메이션 효과 예시 */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* 예시: 밴드 가입 요청 목록에 애니메이션 효과 적용 */
    ul li {
      animation: fadeIn 0.5s ease-in-out;
    }
  </style>
</head>
<body>
<div style="width: 80%;"> <!-- 가로폭 조정 -->
  <h1>밴드 관리 페이지</h1>
  <div style="display: flex; justify-content: space-between;"> <!-- 설명 위치 조정 -->
    <div>
      <h2>밴드 가입 요청</h2>
      <ul>
        <!-- 여기에 밴드 가입 요청 목록이 나열될 수 있습니다 -->
        <li th:each="request : ${joinRequests}">
          <span>밴드 이름: <span th:text="${bandName}"></span></span>
          <span>사용자 이름: <span th:text="${request.}"></span></span>
          <button onclick="acceptJoinRequest()">수락</button>
          <button onclick="rejectJoinRequest()">거절</button>
        </li>
      </ul>
    </div>


    <!-- Thymeleaf의 반복문을 사용하여 밴드 멤버 목록을 출력, 컨트롤러에서 데이터를 전달 받음 -->
    <div>
      <h2>밴드 멤버</h2>
      <ul>
        <!-- Thymeleaf의 반복문을 사용하여 밴드 멤버 목록을 출력 -->
        <li th:each="member : ${bands}">
          <span th:text="${member.name}"></span> <!-- 사용자 이름 출력 -->
        </li>
      </ul>
    </div>

  </div>
</div>

<script>
  // 자바스크립트 코드를 추가하여 필요한 기능을 구현할 수 있습니다.
  function acceptJoinRequest() {
    // 밴드 가입 요청을 수락하는 기능을 구현합니다.
  }

  function rejectJoinRequest() {
    // 밴드 가입 요청을 거절하는 기능을 구현합니다.
  }
</script>
</body>
</html>
