<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            animation: fadeIn 1s ease;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
            text-transform: uppercase;
        }
        img {
            width: 200px;
            height: auto;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        img:hover {
            transform: scale(1.05);
        }
        form {
            margin-top: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Kakao Login</h1>
    <span th:if="${userId == null}">
        <a href="https://kauth.kakao.com/oauth/authorize?client_id=f784a80aaf1b8711ed87342e69f2ab2c&redirect_uri=http://localhost:8080/login&response_type=code">
            <img src="img/kakao_login_medium_narrow.png" alt="Kakao Login">
        </a>
    </span>
    <span th:if="${userId != null}">
        <form name="logout" action="http://localhost:8080/logout" method="post">
            <input type="submit" value="로그아웃">
        </form>
    </span>
</div>
</body>
</html>
