<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>악기 선택</title>
</head>
<body>
<h1>악기 선택</h1>
<form action="/login/register-instruments" method="post">
  <label for="instrument">악기를 선택하세요:</label>
  <select id="instrument" name="instrument">
    <option value="vocal">보컬</option>
    <option value="piano">피아노</option>
    <option value="electric">일렉</option>
    <option value="electric">통기타</option>
    <option value="bass">베이스</option>
    <option value="drums">드럼</option>
  </select>
  <br>
  <input type="submit" value="제출">
</form>
</body>
</html>
